<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL, UL</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
        <h2>Listas Ordenadas</h2>
            <ol type="i"> <!-- 1 A a I i-->
                <li>Acordar
                <li>Falar com Nicolle
                <li>Escovar os dentes
                <li>Tomar café
                <li>Estudar HTML,CSS e Javascript
                <li>Descansar
                <li>Almoçar
                <li>Voltar a estudar
            </ol>
        <h2>Listas Não ordenadas</h2>
            <ul type="square"><!--disc square circle-->
                <li>Pão
                <li>Leite
                <li>Tomate
                <li>Manteiga
                <li>Arroz
                <li>Feijão
            </ul>
</body>
</html>
